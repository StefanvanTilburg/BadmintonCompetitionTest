<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Competitions</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Competition name</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="competition:${competitions}">
                <td th:text="${competition.competitionName}"></td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
        <tr>
            <td>Poule name</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="poule:${poules}">
            <td th:text="${poule.pouleName}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
