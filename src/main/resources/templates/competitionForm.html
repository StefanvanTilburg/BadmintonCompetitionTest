<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/globals.html :: headerInfo(~{::title})">
    <title>Competitions page</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <form th:object="${competition}" th:action="@{/competitionformsave}" method="post">
                <label>
                    <input th:field="*{name}" />
                </label>
                <input type="submit" />
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/globals.html :: bottom_scripts"></div>
</body>
</html>
